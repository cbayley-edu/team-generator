
<div class="employee-card intern shadow p-3 bg-white rounded">
    <div class="card-header">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-user-graduate mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: <strong>{{ id }}</strong></li>
            <li class="list-group-item">Email:<a href="mailto:{{ email }}"><strong>{{ email }}</strong></a></li>
            <li class="list-group-item">School: <strong>{{ school }}</strong></li>
        </ul>
    </div>
</div>
